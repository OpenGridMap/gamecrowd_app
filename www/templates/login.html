<ion-view view-title="Login">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="row">
        <img style="height:100px;margin:0 auto" src="img/open_grid_map_logo_rounded.png"/>
      </div>
      <div class="list">
        <label class="item">
          <button style="background-color:red" class="button button-block button-positive" ng-click="doLogin()" type="submit">Google+ login</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
